<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynki ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    height: 100vh;
}

.container {
    position: relative;
    z-index: 2;
    top: 50%;
    transform: translateY(-50%);
}

h1 {
    color: white;
    font-size: 40px;
    text-shadow: 2px 2px 10px #ff4d6d;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    margin: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#tak {
    background-color: #ff4d6d;
    color: white;
}

#tak:hover {
    background-color: #ff1e4d;
    transform: scale(1.1);
}

#nie {
    background-color: white;
    color: #ff4d6d;
    position: absolute;
}

.message {
    font-size: 28px;
    color: white;
    margin-top: 20px;
    display: none;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 24px;
    animation: float 10s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <img src="kotki.png" alt="Twoje zdjęcie tutaj" width="200">
    <h1>Czy zostaniesz moją walentynką?</h1>
    <div style="position: relative;">
        <button id="tak">Tak</button>
        <button id="nie">Nie</button>
    </div>
    <div class="message" id="msg">
        ojejku, jejku Nikodemie ale super, że zostałeś moją walentynką hihi!
    </div>
</div>

<script>
const nieButton = document.getElementById("nie");
const takButton = document.getElementById("tak");
const message = document.getElementById("msg");

// Move "Nie" button on hover
nieButton.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    nieButton.style.left = x + "px";
    nieButton.style.top = y + "px";
});

// Show message on "Tak" click
takButton.addEventListener("click", function() {
    message.style.display = "block";
    takButton.style.display = "none";
    nieButton.style.display = "none";
});

// Generate floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 10000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
